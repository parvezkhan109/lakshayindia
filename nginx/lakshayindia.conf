# Nginx site config (HTTP)
# After certbot, it will add HTTPS server blocks automatically.
# Save as: /etc/nginx/sites-available/lakshayindia

server {
  listen 80 default_server;
  server_name lakshayindia.biz www.lakshayindia.biz;

  # React build output
  root /var/www/lakshayindia;
  index index.html;

  location /api/ {
    proxy_pass http://127.0.0.1:4000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
